    <section class="sub-header">
        <nav>
            <a class="logo"><img src="images/logo.png" alt=""></a>

        <h1>Ticket Information</h1>
        <p id="ticketInfo"></p>

       <section class="ticket-form">
        <h2>Select Tickets</h2>
        <form id="ticketPurchaseForm">
            <div class="ticket-type">
                <label for="ticketType">Ticket Type:</label>
                <select id="ticketType" name="ticketType">
                    <option value="standard">Standard</option>
                    <option value="vip">VIP</option>
                </select>
            </div>
    
            <div class="ticket-quantity">
                <label for="ticketQuantity">Quantity:</label>
                <input type="number" id="ticketQuantity" name="ticketQuantity" min="1" value="1">
            </div>
           
            
            <input type="button" value="Click to See Total" onclick="calculatePrice()">
        </form>
        <p id="ticketcalcu"></p>

        <input type="button" value="Buy Now" onclick="goToPurchasePage()">
    </section>
    
    
    <script>
        function goToPurchasePage() {
            window.location.href = "purchase.html";

    </script>
